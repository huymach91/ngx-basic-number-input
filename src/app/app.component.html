<h4>Integer</h4>
<form novalidate [formGroup]="form">
  <input
    type="text"
    ngx-basic-number-input
    formControlName="number"
    [config]="numberInputConfig"
  />
</form>
model: {{ form.get('number').value }}

<h4>Decimal</h4>
<input
  type="text"
  ngx-basic-number-input
  [config]="decimalInputConfig"
  [(ngModel)]="decimal"
/>
<div>model: {{ decimal }}</div>
